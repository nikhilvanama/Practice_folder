<body>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
            <th>action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row" class="sno">1</th>
            <td><input type="text" id="name" name="name" class="form-control" value="nikhil"></td>
            <td><input type="text" id="name1" name="name1" class="form-control" value="test"></td>
            <td><input type="text" id="name2" name="name2" class="form-control" value="8639701773"></td>
            <td><a href="javascript:void(0)" class="btn btn-primary add-row">+</a></td>
          </tr>
        </tbody>
      </table>
      <script>
        $(document).ready(function(){
            function sno_add(){
              var i=1;
              $('tbody tr').each(function (){
                $(this).find('.sno').text(i);
                i++;
              })
            }
            $('.add-row').on('click', function(){
              //var row = $(this).closest('tr').clone();
              var row = $('tbody tr:first').clone();
                //var snum = $('table tr:last').find('.sno').text();
                row.find('input').val('');
                //row.find('.sno').text (parseInt(snum)+ 1);
                row.find('a').removeClass('btn-primary').removeClass('add-row').addClass('btn-danger').addClass('remove-row').html('-');
                $('tbody').append(row);
                $('.remove-row').off('click').on('click',function(){
                  $(this).closest('tr').remove();
                sno_add();
                })
                sno_add();
            })
        });
      </script>
</body>
</html>
