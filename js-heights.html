<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="myDiv" style="width: 300px; height: 200px; border: 1px solid black;">
        Hover over me!
    </div>
    <script>
        const myDiv = document.querySelector('#myDiv');

        var xaxis, yaxis;
    
        myDiv.addEventListener('mousemove', (event) => {
            xaxis = event.offsetX;
            yaxis = event.offsetY
            console.log(xaxis,yaxis);
        });

    
        console.log(`Element dimensions: Width=${myDiv.offsetWidth}, Height=${myDiv.offsetHeight}`);
        console.log(`Viewport dimensions: Width=${window.innerWidth}, Height=${window.innerHeight}`);
    </script>
</body>
</html>
