<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon CountDown</title>
</head>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <p>This website is still under construction. Please check back soon.</p>
        <div id="countdown">
            <div>
                <p>00</p>
                <span>Days</span>
            </div>
            <div>
                <p>00</p>
                <span>Hours</span>
            </div>
            <div>
                <p>00</p>
                <span>Mins</span>
            </div>
            <div>
                <p>00</p>
                <span>Secs</span>
            </div>
        </div>
    </div>

    <script>
        // Set the target date and time
        var targetDate = new Date("March  1, 2025 15:37:25").getTime();
        var countdownId = setInterval(function() {
            var now = new Date().getTime();
            var distance = targetDate - now;

            // Calculate the time left
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Update the countdown HTML
            document.getElementById("countdown").innerHTML = `
                <div>
                    <p>${days}</p>
                    <span>Days</span>
                </div>
                <div>
                    <p>${hours}</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p>${minutes}</p>
                    <span>Mins</span>
                </div>
                <div>
                    <p>${seconds}</p>
                    <span>Secs</span>
                </div>
            `;
            
            // Stop the countdown when it reaches 0
            if (distance < 0) {
                clearInterval(countdownId);
                document.getElementById("countdown").innerHTML = `
                <div>
                    <p>00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p>00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p>00</p>
                    <span>Mins</span>
                </div>
                <div>
                    <p>00</p>
                    <span>Secs</span>
                </div>
            `;

            }
        }, 1000);
    </script>
</body>
</html>
