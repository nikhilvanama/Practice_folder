<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Jquery Cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Custom Js File -->
</head>

<body>

    <div class="container">
        <input type="text" id="display" name="display">
        <div>
            <input type="button" class="operator" value="AC" onclick="display.value = '' ">
            <input type="button" class="operator" value="D"
                onclick="display.value = display.value.toString().slice(0,-1) ">
            <input type="button" class="operator" value="%" onclick="display.value += '%' ">
            <input type="button" class="operator" value="/" onclick="display.value += '/' ">
        </div>
        <div>
            <input type="button" class="number" value="7" onclick="display.value += '7' ">
            <input type="button" class="number" value="8" onclick="display.value += '8' ">
            <input type="button" class="number" value="9" onclick="display.value += '9' ">
            <input type="button" class="operator" value="*" onclick="display.value += '*' ">
        </div>
        <div>
            <input type="button" class="number" value="4" onclick="display.value += '4' ">
            <input type="button" class="number" value="5" onclick="display.value += '5' ">
            <input type="button" class="number" value="6" onclick="display.value += '6' ">
            <input type="button" class="operator" value="-" onclick="display.value += '-' ">
        </div>
        <div>
            <input type="button" class="number" value="1" onclick="display.value += '1' ">
            <input type="button" class="number" value="2" onclick="display.value += '2' ">
            <input type="button" class="number" value="3" onclick="display.value += '3' ">
            <input type="button" class="operator" value="+" onclick="display.value += '+' ">
        </div>
        <div>
            <input type="button" class="operator" value="0" onclick="display.value += '0' ">
            <input type="button" class="operator" value="." onclick="display.value += '.' ">
            <input type="button" class="operator" value="=" onclick="display.value = eval(display.value) ">
        </div>
    </div>
    <script>
        const node = display;
        node.addEventListener("keyup", function (event) {
            if (event.key === "Enter") {
                display.value = eval(display.value)
            }
        });

    </script>
</body>

</html>
