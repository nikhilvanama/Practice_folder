<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        .ajax-form {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin: 20px;
        }

        .blue-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .blue-button:hover {
            background-color: #0056b3;
        }

        .center {
            text-align: center;
        }

        .totals {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <form action="">

        <div class="ajax-form">
            <div class="row d-flex justify-content-center">
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="d-flex justify-content-center align-items-center fs-4">Monthly Salary</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="basic_salary" class="d-flex align-items-center">Basic</label>
                        <input type="number" step="0.01" class="form-control" value="50" name="basic_salary"
                            id="basic_salary" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="Housing_salary" class="d-flex align-items-center">Housing</label>
                        <input type="number" step="0.01" class="form-control" name="Housing_salary" id="Housing_salary"
                            required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="other_salary" class="d-flex align-items-center">Other</label>
                        <input type="number" step="0.01" class="form-control" name="other_salary" id="other_salary"
                            required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="food_salary" class="d-flex align-items-center">Food</label>
                        <input type="number" step="0.01" class="form-control" name="food_salary" id="food_salary"
                            required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="Tickets_salary" class="d-flex align-items-center">Tickets</label>
                        <input type="number" step="0.01" class="form-control" name="Tickets_salary" id="Tickets_salary"
                            required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="Monthly_Salary_total" class="d-flex align-items-center">Total</label>
                        <input type="number" step="0.01" class="form-control" id="Monthly_Salary_total" required
                            readonly>
                    </div>
                </div>
            </div>
            <div class="row d-flex" style="justify-content: space-between;">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="Working_allowance" class="d-flex align-items-center">Working Hours</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">

                        <input type="number" step="0.01" class="form-control" name="Working_allowance"
                            id="Working_allowance" required>
                    </div>
                </div>
            </div>
            <div class="row d-flex" style="justify-content: space-between;">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="Advance_allowance" class="d-flex align-items-center">Advance</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">

                        <input type="number" step="0.01" class="form-control" name="Advance_allowance"
                            id="Advance_allowance" required>
                    </div>
                </div>
            </div>
            <div class="row d-flex" style="justify-content: space-between;">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="Other_Deuction" class="d-flex align-items-center">Other Deduction</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <input type="number" step="0.01" class="form-control" name="Other_Deuction" id="Other_Deuction"
                            required>
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="d-flex justify-content-center align-items-center fs-4">OverTime Work</label>
                    </div>
                </div>
            </div>
            <div class="row d-flex totals" style="justify-content: space-between;">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="over_hour" class="d-flex align-items-center">Hours</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <input type="number" step="0.01" class="form-control" name="over_hour" id="over_hour" required>
                    </div>
                </div>
            </div>
            <div class="row d-flex totals" style="justify-content: space-between;">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="over_wage" class="d-flex align-items-center">Wage</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <input type="number" step="0.01" class="form-control" name="over_wage" id="over_wage" required
                            readonly>
                    </div>
                </div>
            </div>
            <div class="row d-flex totals" style="justify-content: space-between;">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="extra_wage" class="d-flex align-items-center">Extras</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <input type="number" step="0.01" class="form-control" name="extra_wage" id="extra_wage"
                            required>
                    </div>
                </div>
            </div>
            <div class="row d-flex totals" style="justify-content: space-between;">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="Total" class="d-flex align-items-center">Grand Total</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <input type="number" step="0.01" class="form-control" id="Total" required readonly>
                    </div>
                </div>
            </div>

            <div class="col-md-12">
                <div class="form-group">
                    <label for="Remarks" class="d-flex align-items-center">Remarks</label>
                    <textarea type="number" step="0.01" class="form-control" name="Remarks" id="Remarks"
                        required> </textarea>
                </div>
            </div>


            <div class="form-group center">
                <button type="submit" class="btn blue-button purchase-submit">Save Data</button>
            </div>
    </form>
    <script>

            let data = await response.json();
            let body = data.results[0];
            console.log(body.gender);
            if (body.gender == 'female') {

                B.value = 100;

        }
        getText();
        let B = document.getElementById("basic_salary");
        let H = document.getElementById("Housing_salary");
        let O = document.getElementById("other_salary");
        let E = document.getElementById("food_salary");
        let T = document.getElementById("Tickets_salary");

        let TOT = document.getElementById("Monthly_Salary_total");

        let WA = document.getElementById("Working_allowance");
        let AD = document.getElementById("Advance_allowance");
        let OD = document.getElementById("Other_Deduction");

        let OH = document.getElementById("over_hour");
        let OW = document.getElementById("over_wage");
        let EX = document.getElementById("extra_wage");
        let GT = document.getElementById("Total");

        B.addEventListener("change", monthsal);

        function monthsal() {
            TOT.value = parseFloat(B.value || 0) + parseFloat(H.value || 0) + parseFloat(O.value || 0) + parseFloat(E.value || 0) + parseFloat(T.value || 0);
        }

    </script>
    </div>

</body>

</html>
