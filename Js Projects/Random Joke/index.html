<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- JQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body, main {
            height: 100vh;
        }

        .card {
            /* margin-bottom: 30px; */
            border: none;
            border-radius: 10px;
            box-shadow: 0px 0px 8px #dadada;
            height: 100%;
        }

        .card-body {
            padding: 20px;
        }

        .randomjoke #joke {
            font-size: 24px;
            line-height: 30px;
            text-align: center;
            font-weight: 600;
            color: grey;
        }
    </style>

</head>

<body>
    <main class="d-flex justify-content-center align-items-center">
        <div class="row">
            <div class="col-md-12">
                <div class="card" style="width: 600px;">
                    <div class="card-body d-flex flex-column gap-4 justify-content-center align-items-center p-5">
                        <div class="icon">
                            <i class="fa-solid fa-laugh" style="font-size: 60px;"></i>
                        </div>

                        <div class="randomjoke">
                            <p id="joke"></p>
                        </div>

                        <button class="btn btn-primary generatejoke">Generate Joke</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const jokeButton = document.querySelector('.generatejoke');
        const jokeElement = document.querySelector('#joke');

        async function RandomJoke() {
            let url = await fetch('https://v2.jokeapi.dev/joke/Any?blacklistFlags=nsfw,religious,political,sexist&type=single');
            let data = await url.json();
            let joke = data.joke;
            jokeElement.innerHTML = joke;
        }

        jokeButton.addEventListener('click', RandomJoke);
    </script>
</body>

</html>
