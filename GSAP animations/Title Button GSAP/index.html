        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&family=Manrope&display=swap');

        :root {
            --gray: #e3eaff;
            --black: #050908;
            --white: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: clamp(8px, 1.3vw, 18px);
            font-family: 'Manrope', sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: var(--black);
            background-color: white;
            min-height: 100lvh;
        }

        .loader {
            display: inline-block;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            z-index: 999;

            div {
                box-sizing: border-box;
                display: block;
                position: absolute;
                width: 8rem;
                height: 8rem;
                margin: .25rem;
                border: .25rem solid var(--black);
                border-radius: 50%;
                animation: loading-animation 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
                border-color: var(--black) transparent transparent transparent;

                &:nth-child(1) {
                    animation-delay: -0.45s;
                }

                &:nth-child(2) {
                    animation-delay: -0.3s;
                }

                &:nth-child(3) {
                    animation-delay: -0.15s;
                }
            }
        }

        @keyframes loading-animation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .cursor {
            pointer-events: none;

            .big-circle,
            .small-circle {
                position: fixed;
                z-index: 1000;
                border-radius: 100%;
                top: calc(var(--circle-size) / 2 * -1);
                left: calc(var(--circle-size) / 2 * -1);
            }

            .big-circle {
                --circle-size: 2rem;
                width: var(--circle-size);
                height: var(--circle-size);
                border: 1px solid var(--black);
            }

            .small-circle {
                --circle-size: 0.3rem;
                width: var(--circle-size);
                height: var(--circle-size);
                background-color: var(--black);
            }
        }

        .hero {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 2rem 3rem 3rem;
            background-color: var(--gray);
            height: 100vh;
            width: 100vw;
            border-radius: 0;
            overflow: hidden;

            spline-viewer {
                position: absolute;
                inset: 0;
                width: 100%;
                height: 100%;
                opacity: 0;
            }
        }

        header,
        .content {
            position: relative;
        }

        header {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            align-items: center;
            opacity: 0;

            .logo {
                display: flex;
                align-items: center;
                font-size: 1.2rem;
                font-family: 'DM Sans', sans-serif;
                margin-right: auto;

                svg {
                    height: 1.2rem;
                    width: 1.2rem;
                    margin-right: 0.5rem;
                }

                .copyright {
                    font-size: 0.75rem;
                    align-self: start;
                }
            }

            nav {
                justify-self: center;

                ul {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    list-style: none;
                    gap: 2rem;

                    li {
                        display: inline-flex;

                        a {
                            text-decoration: none;
                            font-size: 0.8rem;
                            font-weight: 700;
                            letter-spacing: 0.5px;
                            color: var(--black);
                        }
                    }
                }
            }

            .button {
                justify-self: end;
            }
        }

        .content {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            pointer-events: none;

            h1 {
                font-family: 'DM Sans', sans-serif;
                font-size: 3.5rem;
                line-height: 1;
                font-weight: 400;
                border-radius: 2rem;

                .line {
                    overflow: hidden;

                    .word {
                        transform: translateY(100%);
                    }
                }
            }

            .text {
                max-width: 24rem;
                margin-left: 4rem;
                opacity: 0;

                p {
                    font-size: 1rem;
                    line-height: 1.5;
                }
            }
        }

        .button {
            position: relative;
            display: inline-flex;
            align-items: center;
            overflow: hidden;
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            padding: 0.75rem 1rem;
            border-radius: 10rem;
            box-shadow: 0 0.25rem 1rem -0.25rem rgba(127, 12, 185, 0);
            transition: box-shadow ease-in-out .2s;

            &::before {
                content: '';
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                width: 100%;
                background: linear-gradient(90deg, rgba(128, 242, 185, 1) 0%, rgba(242, 128, 185, 1) 40%, rgba(127, 12, 185, 1) 70%, rgba(13, 128, 185, 1) 100%);
                padding-top: 100%;
                animation: bgSpin 5s linear infinite;
            }

            &::after {
                --border-width: 0.15rem;
                content: '';
                position: absolute;
                z-index: 1;
                display: block;
                background-color: var(--gray);
                width: calc(100% - var(--border-width) * 2);
                height: calc(100% - var(--border-width) * 2);
                left: var(--border-width);
                top: var(--border-width);
                border-radius: 10rem;
                transform: scale(1);
                transition: transform ease-in-out .2s;
            }

            span {
                position: relative;
                z-index: 2;
                color: var(--black);
                transition: color ease-in-out .2s;
            }

            &:hover {
                box-shadow: 0 0.25rem 1rem -0.25rem rgba(127, 12, 185, 1);

                &::after {
                    transform: scale(0);
                }

                span {
                    color: var(--white);
                }
            }
        }

        @keyframes bgSpin {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>

<script>
    /**
 * YouTube Tutorial:
 * https://youtu.be/rbN2FzEZWs0
 */

    /**
     * FAKE LOADER
     */
    const tl = gsap.timeline();
    const loader = document.querySelector('.loader');
    const hero = document.querySelector('.hero');
    const title = document.querySelector('h1');
    const splitTitle = new SplitType(title, {
        type: 'words'
    });
    const text = document.querySelector('.text');
    const header = document.querySelector('header');
    const spline = document.querySelector('spline-viewer');

    tl
        .to(loader, {
            opacity: 0,
            duration: 0.3,
            ease: "power1.inOut",
            delay: 1.5
        })
        .to(hero, {
            width: 'calc(100vw - 4rem)',
            height: 'calc(100vh - 4rem)',
            borderRadius: '2rem',
            duration: 0.7,
            ease: "power1.inOut"
        })
        .to(spline, {
            opacity: 1,
            duration: 1,
            ease: "power2.out",
        })
        .to(splitTitle.words, {
            y: 0,
            duration: 1,
            stagger: .15,
            ease: "power2.inOut",
        }, '<')
        .to(text, {
            opacity: 1,
            duration: 1,
            ease: "power2.out",
        }, '-=50%')
        .to(header, {
            opacity: 1,
            duration: 1,
            ease: "power2.out",
        }, '<')

    /**
     * CUSTOM CURSOR
     */

    const bigCircleElement = document.querySelector('.big-circle');
    const smallCircleElement = document.querySelector('.small-circle');

    const mouse = { x: 0, y: 0 },
        bigCircle = { x: 0, y: 0 },
        smallCircle = { x: 0, y: 0 };

    window.addEventListener('mousemove', e => {
        mouse.x = e.x;
        mouse.y = e.y;
    });

    const smallCircleSpeed = 0.5;
    const bigCircleSpeed = 0.15;

    const tick = () => {
        // Move big circle
        bigCircle.x += (mouse.x - bigCircle.x) * bigCircleSpeed;
        bigCircle.y += (mouse.y - bigCircle.y) * bigCircleSpeed;
        bigCircleElement.style.transform = `translate(${bigCircle.x}px, ${bigCircle.y}px)`;

        // Move small circle
        smallCircle.x += (mouse.x - smallCircle.x) * smallCircleSpeed;
        smallCircle.y += (mouse.y - smallCircle.y) * smallCircleSpeed;
        smallCircleElement.style.transform = `translate(${smallCircle.x}px, ${smallCircle.y}px)`;

        window.requestAnimationFrame(tick);
    }

    tick();

    /**
     * MAGNETIC BUTTON
     * https://codepen.io/gusevdigital/pen/QWoOZMV
     */
    const button = document.querySelector('.button');
    let boundingRect = button.getBoundingClientRect();
    window.addEventListener('resize', () => {
        boundingRect = button.getBoundingClientRect();
    });

    button.addEventListener('mousemove', (e) => {
        const mousePosX = e.pageX - boundingRect.left;
        const mousePosY = e.pageY - boundingRect.top;

        gsap.to(button, {
            x: (mousePosX - boundingRect.width / 2) * 0.4,
            y: (mousePosY - boundingRect.height / 2) * 0.4,
            duration: 0.8,
            ease: 'power3.out',
        });
    });

    button.addEventListener('mouseleave', () => {
        gsap.to(button, {
            x: 0,
            y: 0,
            duration: 0.8,
            ease: 'elastic.out(1,0.3)'
        });
    });
</script>
